<body class="bg-gray-100 flex flex-col min-h-screen">
    <div class="bg-blue-500 p-4">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
            <h1 class="text-2xl font-semibold text-white mb-2 md:mb-0">DevStore</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="text-white">Home</a></li>
                    <li class="relative group">
                        <a href="#" class="text-white">Más de nosotros</a>
                        <ul class="hidden absolute left-0 mt-2 space-y-2 bg-white border border-gray-200 p-2 rounded-lg opacity-0 group-hover:opacity-100 transition duration-300 shadow-md z-10">
                            <li><a href="mision.html" class="block px-4 py-2 text-blue-500 hover:bg-blue-100">Misión</a></li>
                            <li><a href="vision.html" class="block px-4 py-2 text-blue-500 hover:bg-blue-100">Visión</a></li>
                            <li><a href="quienes_somos.html" class="block px-4 py-2 text-blue-500 hover:bg-blue-100">Quiénes somos</a></li>
                            <li><a href="valores.html" class="block px-4 py-2 text-blue-500 hover:bg-blue-100">Valores</a></li>
                        </ul>
                    </li>
                    <li class="relative group">
                        <a href="#" class="text-white">Proyectos</a>
                        <ul class="hidden absolute left-0 mt-2 space-y-2 bg-white border border-gray-200 p-2 rounded-lg opacity-0 group-hover:opacity-100 transition duration-300 shadow-md z-10">
                            <li><a href="servicios_ofrecidos.html" class="block px-4 py-2 text-blue-500 hover:bg-blue-100">Servicios ofrecidos</a></li>
                            <li><a href="portafolios.html" class="block px-4 py-2 text-blue-500 hover:bg-blue-100">Portafolios</a></li>
                        </ul>
                    </li>
                    <li><a href="contacto.html" class="text-white">Contacto</a></li>

                </ul>
            </nav>
        </div>
    </div>
    <div class="container mx-auto p-4 flex-grow">
        <form id="contactForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                    Nombre
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Nombre" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for "email">
                    Email
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for "phone">
                    Teléfono
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="phone" type="tel" placeholder="Teléfono" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for "comments">
                    Comentarios
                </label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="comments" placeholder="Comentarios" required></textarea>
            </div>
            <div class="flex items-center justify-between">
                <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" value="Enviar">
            </div>
        </form>
    </div>

    <!-- Tu código existente -->

    <script src="main.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var comments = document.getElementById('comments').value;

            Email.send({
                SecureToken: "3EF783DEC9E4559D4D1E959EC1591635CCBE",  // Reemplaza con tu SecureToken
                To: '20307023@utcgg.edu.mx',
                From: email,
                Subject: "Nuevo contacto de " + name,
                Body: "Nombre: " + name + "<br>Email: " + email + "<br>Teléfono: " + phone + "<br>Comentarios: " + comments
            }).then(function(response) {
                if (response == 'OK') {
                    alert('Tu mensaje ha sido enviado. Gracias, ' + name + '.');
                } else {
                    throw new Error("Error: " + response.statusText);
                }
            });
        });
    </script>
        <footer class="bg-blue-500 text-white text-center py-2">

            </div>
        </footer>
</body>
